    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.otp-inputs input');
            const sendBtn = document.getElementById('sendBtn');
            const timerDisplay = document.getElementById('timer');
            const errorMsg = document.getElementById('errorMsg');

            let time = 60;
            let countdown;

            function startCountdown() {
                clearInterval(countdown);
                time = 60;
                timerDisplay.textContent = time;
                sendBtn.textContent = 'ارسال';

                countdown = setInterval(() => {
                    time--;
                    timerDisplay.textContent = time;

                    if (time === 0) {
                        clearInterval(countdown);
                        sendBtn.textContent = 'إعادة ارسال';
                    }
                }, 1000);
            }

            startCountdown();

            inputs[0].focus();

            inputs.forEach(input => {
                input.addEventListener('input', function () {
                    const currentIndex = parseInt(this.getAttribute('data-index'));
                    if (this.value.length === 1 && currentIndex < inputs.length) {
                        inputs[currentIndex].focus();
                    }
                });

                input.addEventListener('keydown', function (e) {
                    const currentIndex = parseInt(this.getAttribute('data-index'));
                    if (e.key === 'Backspace' && this.value.length === 0 && currentIndex > 1) {
                        inputs[currentIndex - 2].focus();
                    }
                });
            });

            sendBtn.addEventListener('click', function (e) {
                e.preventDefault();

                if (sendBtn.textContent === 'إعادة ارسال') {
                    startCountdown();
                    return;
                }

                let code = '';
                inputs.forEach(input => {
                    code += input.value.trim();
                });

                if (code.length < 6) {
                    errorMsg.style.display = 'block';
                } else {
                    errorMsg.style.display = 'none';
                    window.location.href = '/create.html';
                }
            });
        });
    </script>
